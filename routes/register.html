<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Online Voting System</title>
</head>

<body>
    <center>
        <div id="header">
            <h1>Online Voting System</h1>
        </div>
        <hr>
        <div id="body">
            <h3>Registration</h3>
            <form action="../api/registration.php" method="post" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Enter Name">
                <input type="number" name="mobile" placeholder="Mobile"><br><br>
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="cpassword" placeholder="Confirm Password"><br><br>
                <input id="address" type="text" name="address" placeholder="Address"><br><br>

                <div id="img">
                    Upload Image: <input type="file" name="photo">
                </div>
                <br>
                <div id="role">
                    Select Your Role:
                    <select name="role">
                        <option value="1">Voter</option>
                        <option value="2">Group</option>
                    </select>
                </div>
                <br>
                <button id="btn">Register</button><br><br>
                Already user? <a href="../index.html">Login</a>
            </form>
        </div>
    </center>
</body>

</html>
